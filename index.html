<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <link rel="stylesheet" type="text/css" href="./styles/header.css">
    </head>
    <body>
        <header>
            <div>
                <h1 id="title">freeCodeCamp Feedback Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>            
        </header>
        <main>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input class="text" type="text" id="name" placeholder="Enter your name" name="name" required><br>
                <label for="email" id="email-label">Email</label><br>
                <input class="text" type="email" id="email" placeholder="Enter your email address" name="email" required><br>
                <label for="number" id="number-label">Age</label><br>
                <input class="text" type="number" id="number" placeholder="Age?" name="number" required min="18" max="65"><br>
                <label for="number" id="dropdown">Which Option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="graduate">Graduate</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self Employed</option>
                </select>
                <p>Would you recommend freecodecamp to a friend?</p>
                <input type="radio" id="yes" name="recommend" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">No</label><br>
                <input type="radio" id="may-be" name="recommend" value="may-be">
                <label for="may-be">May be</label><br>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="front-end-projects" name="improved" value="front-end-projects">
                <label for="front-end-projects">Front-End-Projects</label><br>
                <input type="checkbox" id="back-end-projects" name="improved" value="back-end-projects">
                <label for="back-end-projects">Back-End-Projects</label><br>
                <input type="checkbox" id="full-stack-projects" name="improved" value="full-stack-projects">
                <label for="full-stack-projects">Full-Stack Development</label><br>
                <textarea placeholder="Any Additional Information"></textarea><br>
                <div class="submit">
                    <button id="submit">Submit</button>
                </div>
                
            </form>
        </main>       
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
